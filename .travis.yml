language: scala
jdk: openjdk8
os: linux
dist: bionic
scala:
  - 2.12.10
cache:
  directories:
    - $HOME/.ivy2
jobs:
  include:
    - scala:
        - 2.11.12
      env:
        - TEST_SPARK_VERSION="2.4.7"
    - env:
        - TEST_SPARK_VERSION="3.0.2"
    - jdk: openjdk11
      env:
        - TEST_SPARK_VERSION="3.1.1"
script:
  - sbt -Dspark.testVersion=$TEST_SPARK_VERSION ++$TRAVIS_SCALA_VERSION clean scalastyle test:scalastyle mimaReportBinaryIssues coverage test coverageReport
after_success:
  - bash <(curl -s https://codecov.io/bash)
